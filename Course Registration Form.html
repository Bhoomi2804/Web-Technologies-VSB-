<!DOCTYPE html>
<html lang="en">
<head>
    <title>COURSE REGISTRATION </title>
    <style>
        body{
            background-color: beige;
            font-size: 25px;
            font-family: cambria;
        }
        label{
            font-style: italic;
            font-size: 25px;
        }
        input{
            font-size: 20px;
        }
        h1{
            color: brown;
            text-align: center;
        }
    </style>
</head>
<body>
    <form>
        <h1>COURSE REGISTRATION </h1>
        <h4>1: Enter your first name</h4><br>
        <label for="1">FName : </label>
        <input type="text" id="1"><br><br>
        <h4>2: Enter your last name</h4><br>
        <label for="2">LName : </label>
        <input type="text" id="2"><br><br>
        <h4>3:Enter your date of birth </h4>
        <label for="6">DATE OF BIRTH</label><br>
        <input type="date" id="6"><br>
        <h4>4:Enter your gender </h4>
        <input type="radio" id="3" name="gender" value="Male">
        <label for="3">Male</label><br>
        <input type="radio" id="4" name="gender" value="Female">
        <label for="4">Female</label><br>
        <h4>5:Enter your mail id </h4>
        <input type="email">
        <h4>6:Enter your password </h4>
        <input type="password">
        <h4>7:Enter your phone number </h4>
        <input type="tel"><br>
        <h4>8:Choose your course </h4>
        <input type="radio" id="9" name="course" value="JAVA">
        <label for="9">JAVA</label><br>
        <input type="radio" id="10" name="course" value="PYTHON">
        <label for="10">PYTHON</label><br>
        <input type="radio" id="11" name="course" value="C">
        <label for="C">PYTHON</label><br>
        <input type="radio" id="12" name="course" value="HTML">
        <label for="12">HTML</label><br>
        <input type="radio" id="13" name="course" value="JAVASCRIPT">
        <label for="13">JAVASCRIPT</label><br><hr><br>
        <input type="submit" id="15" value="Register">
        <input type="reset">


    </form>
</body>
</html>
